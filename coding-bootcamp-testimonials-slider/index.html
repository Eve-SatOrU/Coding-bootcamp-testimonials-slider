<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
<main class="container">
  <div class="testomonial">
    <p>
      “ I’ve been interested in coding for a while but never taken the jump, until now. 
       I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
       excited about the future. ”
    </p>
    <div class="name-title">
      <span class="name">Tanya Sinclair</span>
      <span class="title">UX Engineer</span>
    </div>
  </div>

  <!-- Slider main container -->
  <div class="swiper-container">
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide slide1"><img src="./images/image-tanya.jpg"></div>
        <div class="swiper-slide slide2"><img src="./images/image-john.jpg"></div> 
      </div>
    </div>
    <div class="swiper-button">
      <img  class="swiper-btn-prev" src="./images/icon-prev.svg">
      <img class="swiper-btn-next" src="./images/icon-next.svg">
    </div>
  </div>

</main>

<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


<script src="./main.js"></script>
</body>
</html>
